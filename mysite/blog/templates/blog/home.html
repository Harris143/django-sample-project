{% extends 'blog/base.html' %}

{% block title %}
  Home - My Django App
{% endblock %}

{% block content %}
  <h1 class="mt-4">Blog Posts</h1>
  {% for post in posts %}
    <div class="card my-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <small class="text-muted">Posted on {{ post.created_at }}</small>
      </div>
    </div>
  {% empty %}
    <p>No posts yet!</p>
  {% endfor %}t
{% endblock %}
